<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>Redirecting...</title>
  </head>
  <body>
    <noscript>The redirect failed because your browser does not support JavaScript. Please click <a href="https://github.com/kylejlin/">this link</a>.</noscript>
    <div id="root"></div>
    <script>
      var newUrl = "https://github.com/kylejlin/";
      
      function main() {
        var loading = document.createElement("p");
        loading.innerText = "Redirecting...";
        document.body.appendChild(loading);
        try {
          history.replaceState("", "", newUrl);
        } catch (e) {
          console.log("replaceState failed. Falling back to `window.location.href = ...;`");
          window.location.href = newUrl;
        }
      }

      main();
    </script>
  </body>
</html>
